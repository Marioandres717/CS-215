<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="public/dope.css">
    <script type="text/javascript" src="public/js/functionality.js"></script>
  </head>
  <body>
    <nav class="top-nav">
      <p class="brand"><i class="fa fa-telegram" aria-hidden="true"></i> BlueIvy</p>
      <a href="login.html" class="l">Login</a>
      <a href="#" class="l">Sign up</a>
    </nav>

    <div class="signup">
      <h1>Sign up!</h1>
        <form id="signup_form" action="signup.html" method="post">
          <fieldset>
            <legend></legend>
            <label>First name: </label>
            <input type="text" id="firstName"/><span id="firstName_id" class="error"></span>
            <label>Last name: </label>
            <input type="text" id="lastName"/><span id="lastName_id" class="error"></span>
            <label>Email: </label>
            <input type="email" id="email"/><span id="email_id" class="error"></span>
            <label>Date of birth <span>(yyyy-mm-dd) </span>: </label>
            <input type="date" id="dateOfBirth" /><span id="dateOfBirth_id" class="error"></span>
            <label>Password: </label>
            <input type="password" id="password"/><span id="password_id" class="error"></span>
            <label>Repeat password: </label>
            <input type="password" id="repeatPassword"/><span id="repeatPassword_id" class="error"></span>
            <button type="submit" class="login_btn default-page">sign up</button>
          </fieldset>
        </form>
    </div>
    <script type="text/javascript">
        document.getElementById("signup_form").addEventListener("submit", signUpValidation, false);
      </script>
  </body>
</html>
